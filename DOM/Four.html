<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove</title>
</head>

<body style="background-color: black; color:white">
    <div>
        <ul class="language">
            <li>JavaScript</li>
        </ul>
    </div>
</body>
<script>
    function addLanguage(langname) {
        const newli = document.createElement('li')
        newli.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(newli)
    }
    addLanguage("python")
    addLanguage("TypeScript")
    function addOptiWay(lang){ //More Efficent
        const newli = document.createElement('li')
        newli.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(newli)
    }
    addOptiWay("CPP")

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = 'C'
    const Newli = document.createElement('li')
    Newli.textContent = "Mojo"
    secondLang.replaceWith(Newli)

    //Edit
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li> C </li>'

    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>

</html>
